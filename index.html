<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="content-container">
      <div class="buttons-container">
        <button class="btn-rock">
          <img src="images/hand-back-fist-solid.svg" alt="hand rock">
          <p class="btn-p">Rock</p>
        </button>
        <button class="btn-paper">
          <img src="images/hand-solid.svg" alt="hand rock">
          <p class="btn-p">Paper</p>
        </button>
        <button class="btn-scissors">
          <img src="images/hand-scissors-solid.svg" alt="hand rock">
          <p class="btn-p">Scissors</p>
        </button>
      </div>

      <div class="playround-results">
        <p class="player-selection">Player selection ?</p>
        <p class="computer-selection">Computer selection ?</p>
        <p class="round-results">Results</p>
      </div>

      <div class="score-results">
        <p class="player-score">The player score is ?<span class="player-score-num"></span></p>
        <p class="computer-score">The computer score is ?<span class="computer-score-num"></span></p>
      </div>

      <div class="reset-btn-container">
        <button class="reset-btn">Play again</button>
      </div>
      
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
